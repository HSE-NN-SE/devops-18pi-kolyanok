name: Docker Image CI

on:
  push:
    branches: [ master, feature/github_workflow ]
  pull_request:
    branches: [ master, feature/github_workflow ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag OffensiveAnalytics:$
      
  test:
    
    if: success()
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Run image
        run: docker run OffensiveAnalytics:$
      - name: Run tests
        run: docker exec -it OffensiveAnalytics:$ sh tests/runtests.sh
